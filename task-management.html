<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management - WorkFlow Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">âš¡</div>
                    <h2>WorkFlow</h2>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li><a href="admin-dashboard.html" class="nav-link">ðŸ“Š Dashboard</a></li>
                <li><a href="user-management.html" class="nav-link">ðŸ‘¥ Users</a></li>
                <li><a href="task-management.html" class="nav-link active">ðŸ“‹ Tasks</a></li>
                <li><a href="profile.html" class="nav-link">ðŸ‘¤ Profile</a></li>
                <li><a href="#" onclick="logout()" class="nav-link">ðŸšª Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Task Management</h1>
                <button class="primary-btn" onclick="showAddTaskModal()">
                    <span>âž•</span> Create Task
                </button>
            </header>

            <div class="content-section">
                <div class="tasks-grid" id="tasksGrid">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <span class="close" onclick="hideAddTaskModal()">&times;</span>
            </div>
            <form id="addTaskForm" class="modal-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="assignedTo">Assign To</label>
                    <select id="assignedTo" name="assignedTo" required>
                        <option value="">Select Worker</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" onclick="hideAddTaskModal()">Cancel</button>
                    <button type="submit" class="primary-btn">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="admin.js"></script>
    <script>
        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            loadTasks();
            loadWorkersForAssignment();
        });
    </script>
</body>
</html>
